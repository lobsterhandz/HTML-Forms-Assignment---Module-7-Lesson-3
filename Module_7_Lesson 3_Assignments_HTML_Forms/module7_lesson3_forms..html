<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Assignment - Module 7 Lesson 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>HTML Forms Assignment - Module 7 Lesson 3</h1>

    <!-- Task 1: Implementing Email Input -->
    <form action="#" method="post">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        <br><br>
        <button type="submit">Submit Email</button>
    </form>

    <hr>

    <!-- Task 2: Utilizing Number Input -->
    <form action="#" method="post">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" placeholder="Enter a quantity" min="1" max="10" step="1" required>
        <br><br>
        <button type="submit">Submit Quantity</button>
    </form>

    <hr>

    <!-- Task 3: Employing Date Input -->
    <form action="#" method="post">
        <label for="date">Select a Date:</label>
        <input type="date" id="date" name="date" required>
        <br><br>
        <button type="submit">Submit Date</button>
    </form>

    <hr>

    <!-- Task 4: Enhancing User Experience with Range Input -->
    <form action="#" method="post">
        <label for="range">Rate your experience (1-10):</label>
        <input type="range" id="range" name="range" min="1" max="10" step="1" oninput="document.getElementById('rangeValue').textContent = this.value">
        <span id="rangeValue">5</span>
        <br><br>
        <button type="submit">Submit Rating</button>
    </form>

    <hr>

    <!-- Task 5 (BONUS): Capturing Color with Color Input -->
    <form action="#" method="post">
        <label for="color">Select a Color:</label>
        <input type="color" id="color" name="color" value="#ff0000">
        <br><br>
        <button type="submit">Submit Color</button>
    </form>

    <hr>

    <!-- Part 2: Building a Comprehensive Web Form -->
    <form action="#" method="post">
        <h2>Comprehensive Web Form</h2>

        <!-- Task 1: Creating a Selection Experience -->
        <label for="language">Favorite Programming Language:</label>
        <select id="language" name="language">
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
            <option value="java">Java</option>
            <option value="csharp">C#</option>
        </select>
        <br><br>

        <fieldset>
            <legend>Level of Expertise:</legend>
            <input type="radio" id="beginner" name="expertise" value="beginner" required>
            <label for="beginner">Beginner</label>
            <br>
            <input type="radio" id="intermediate" name="expertise" value="intermediate">
            <label for="intermediate">Intermediate</label>
            <br>
            <input type="radio" id="advanced" name="expertise" value="advanced">
            <label for="advanced">Advanced</label>
        </fieldset>
        <br>

        <fieldset>
            <legend>Preferred Development Platforms:</legend>
            <input type="checkbox" id="web" name="platform" value="web">
            <label for="web">Web</label>
            <br>
            <input type="checkbox" id="mobile" name="platform" value="mobile">
            <label for="mobile">Mobile</label>
            <br>
            <input type="checkbox" id="desktop" name="platform" value="desktop">
            <label for="desktop">Desktop</label>
        </fieldset>
        <br>

        <!-- Task 2: Improving Accessibility -->
        <button type="submit">Submit Preferences</button>
    </form>
</body>
</html>
